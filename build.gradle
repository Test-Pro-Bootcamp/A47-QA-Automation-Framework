plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.7.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.1'

    implementation 'io.cucumber:cucumber-testng:7.9.0'
    implementation 'io.cucumber:cucumber-core:7.9.0'
    implementation 'io.cucumber:cucumber-java:7.9.0'
    implementation 'io.cucumber:gherkin:25.0.2'
}

test {
    useTestNG() {
        suites "src/test/resources/TestNG.xml"
        systemProperty "browser", System.getProperty("browser")
    }
}

    task testHomePage (type: Test) {
        useTestNG() {
            suites "src/test/resources/HomePage.xml"
            systemProperty "browser", System.getProperty("browser")
        }
    }

    task testPlaylists (type: Test) {
            useTestNG() {
                suites "src/test/resources/Playlists.xml"
                systemProperty "browser", System.getProperty("browser")
            }
    }

    task testPlaySongs (type: Test) {
        useTestNG() {
            suites "src/test/resources/PlaySongs.xml"
            systemProperty "browser", System.getProperty("browser")
        }
    }

    task testProfile (type: Test) {
        useTestNG() {
            suites "src/test/resources/Profile.xml"
            systemProperty "browser", System.getProperty("browser")
        }
    }

    task testTestNG (type: Test) {
        useTestNG() {
            suites "src/test/resources/TestNG.xml"
            systemProperty "browser", System.getProperty("browser")
        }
    }

    task testSmoke (type: Test) {
        useTestNG() {
                suites "src/test/resources/SmokeTest.xml"
                systemProperty "browser", System.getProperty("browser")
        }
    }
task testRegression (type: Test) {
    useTestNG() {
        suites "src/test/resources/RegressionTest.xml"
        systemProperty "browser", System.getProperty("browser")
    }
}
